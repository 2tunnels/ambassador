      creationTimestamp: null
      labels:
        service: ambassador
        # service: ambassador-admin
    spec:
      containers:
      - name: ambassador
        image: dwflynn/ambassador:step3
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 8001
          protocol: TCP
        resources: {}
      restartPolicy: Always
status: {}
