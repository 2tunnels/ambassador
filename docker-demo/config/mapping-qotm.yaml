---
apiVersion: ambassador/v0
kind:  Mapping
name:  qotm_mapping
prefix: /qotm/
service: 127.0.0.1:5000
---
apiVersion: ambassador/v0.12
kind:  Mapping
name:  quote_mapping
prefix: /qotm/quote/
service: 127.0.0.1:5000
rewrite: /quote/
circuit_breaker: default
---
apiVersion: ambassador/v0
kind:  Mapping
name:  service_mapping
prefix: /service/
service: 127.0.0.1:5000
circuit_breaker: default
outlier_detection: default
